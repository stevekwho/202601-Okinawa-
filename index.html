<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .shopping-list {
            list-style: none;
        }

        .list-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .list-item:hover {
            background: #f0f1f5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .list-item.completed {
            opacity: 0.6;
        }

        .list-item.completed .item-text {
            text-decoration: line-through;
            color: #999;
        }

        .item-text {
            flex: 1;
            word-break: break-word;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .edit-btn, .delete-btn, .search-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #ffc107;
            color: white;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .search-btn {
            background: #17a2b8;
            color: white;
            padding: 8px 10px;
        }

        .search-btn:hover {
            background: #138496;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .modal-body input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .save-btn {
            background: #667eea;
            color: white;
        }

        .save-btn:hover {
            background: #5568d3;
        }

        .cancel-btn {
            background: #ddd;
            color: #333;
        }

        .cancel-btn:hover {
            background: #ccc;
        }

        .close {
            color: #999;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Shopping List</h1>
        <div class="input-group">
            <input type="text" id="itemInput" placeholder="Add a new item..." />
            <button onclick="addItem()">Add</button>
        </div>
        <ul class="shopping-list" id="shoppingList"></ul>
        <div class="empty-state" id="emptyState">No items yet. Add one to get started!</div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">Edit Item</div>
            <div class="modal-body">
                <input type="text" id="editInput" placeholder="Enter new item name..." />
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="save-btn" onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let items = [];
        let editingIndex = -1;

        // Load items from localStorage on page load
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('shoppingItems');
            if (saved) {
                items = JSON.parse(saved);
                renderList();
            }
        });

        function addItem() {
            const input = document.getElementById('itemInput');
            const itemText = input.value.trim();

            if (itemText === '') {
                alert('Please enter an item!');
                return;
            }

            items.push({
                text: itemText,
                completed: false
            });

            input.value = '';
            saveToLocalStorage();
            renderList();
        }

        function deleteItem(index) {
            if (confirm('Are you sure you want to delete this item?')) {
                items.splice(index, 1);
                saveToLocalStorage();
                renderList();
            }
        }

        function toggleComplete(index) {
            items[index].completed = !items[index].completed;
            saveToLocalStorage();
            renderList();
        }

        function openEditModal(index) {
            editingIndex = index;
            const editInput = document.getElementById('editInput');
            editInput.value = items[index].text;
            document.getElementById('editModal').style.display = 'block';
            editInput.focus();
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            editingIndex = -1;
        }

        function saveEdit() {
            const editInput = document.getElementById('editInput');
            const newText = editInput.value.trim();

            if (newText === '') {
                alert('Item name cannot be empty!');
                return;
            }

            items[editingIndex].text = newText;
            saveToLocalStorage();
            renderList();
            closeModal();
        }

        function searchGoogle(itemText) {
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(itemText)}`;
            window.open(searchUrl, '_blank');
        }

        function saveToLocalStorage() {
            localStorage.setItem('shoppingItems', JSON.stringify(items));
        }

        function renderList() {
            const listContainer = document.getElementById('shoppingList');
            const emptyState = document.getElementById('emptyState');

            listContainer.innerHTML = '';

            if (items.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = `list-item ${item.completed ? 'completed' : ''}`;

                li.innerHTML = `
                    <input type="checkbox" class="checkbox" ${item.completed ? 'checked' : ''} onchange="toggleComplete(${index})" />
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <div class="item-actions">
                        <button class="search-btn" onclick="searchGoogle('${escapeHtml(item.text).replace(/'/g, "\\'")}')">üîç Search</button>
                        <button class="edit-btn" onclick="openEditModal(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
                    </div>
                `;

                listContainer.appendChild(li);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow adding item by pressing Enter
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('itemInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addItem();
            });

            // Allow saving edit by pressing Enter
            document.getElementById('editInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveEdit();
            });
        });

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
