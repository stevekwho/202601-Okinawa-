        if (window.navigator && window.navigator.vibrate) window.navigator.vibrate(10);
    }

    function loadData() {
        const savedPre = localStorage.getItem('okinawa_pre_v7');
        todoData.pre = savedPre ? JSON.parse(savedPre) : defaultPreList;
        // Fix: Use the new image list
        todoData.shop = defaultShopList; 
    }

    function saveData() {
        localStorage.setItem('okinawa_pre_v7', JSON.stringify(todoData.pre));
        localStorage.setItem('okinawa_shop_v7', JSON.stringify(todoData.shop));
    }

    function renderList(tab) {
        currentTab = tab;
        document.querySelectorAll('.list-tab').forEach((el, idx) => el.classList.toggle('active', ['pre','shop'][idx] === tab));
        const container = document.getElementById('list-content');
        const fab = document.getElementById('fab-add');
        fab.style.display = 'flex'; 

        if (tab === 'pre') {
            let html = '';
            for (const [category, items] of Object.entries(todoData.pre)) {
                html += `<div class="category-section">
                    <div class="category-title" onclick="toggleCategory(this)">${category} <span>‚ñº</span></div>
                    <div class="category-items">`;
                items.forEach((item, index) => {
                    const id = `pre-${category}-${index}`;
                    const checked = localStorage.getItem('check_' + id) === 'true';
                    html += createListItemHtml(id, item, checked, 'pre', category, index);
                });
                html += `</div></div>`;
            }
            container.innerHTML = html;
        } else if (tab === 'shop') {
            container.innerHTML = todoData.shop.map((item, index) => {
                const id = `shop-${index}`;
                const checked = localStorage.getItem('check_' + id) === 'true';
                return createListItemHtml(id, item, checked, 'shop', null, index);
            }).join('');
        }
        addDragListeners();
    }

    function createListItemHtml(id, item, checked, type, category, index) {
        let content = '';
        if (type === 'shop') {
            // Fix: Add referrerpolicy and fallback
            const imgHtml = item.img ? `<img src="${item.img}" class="shop-thumb" referrerpolicy="no-referrer" loading="lazy" onerror="this.src='https://placehold.co/50x50?text=No+Img'">` : '';
            content = `
                ${imgHtml}
                <div class="shop-item-content">
                    <div class="shop-header">
                        <span class="shop-name">${item.name}</span>
                        <span class="shop-price">${item.price}</span>
                    </div>
                    <span class="shop-loc">üìç${item.loc}</span>
                </div>`;
        } else {
            content = `<span class="todo-text">${item}</span>`;
        }

        const dataAttrs = type === 'pre' ? `data-type="pre" data-cat="${category}" data-idx="${index}"` : `data-type="shop" data-idx="${index}"`;
        return `<div class="todo-item ${checked ? 'checked' : ''}" draggable="true" ${dataAttrs}>
                <span class="drag-handle">‚ò∞</span>
                <input type="checkbox" onchange="toggleCheck(this, '${id}')" ${checked ? 'checked' : ''}>
                ${content}
                <span class="delete-btn" onclick="deleteItem('${type}', '${category}', ${index})">√ó</span>
            </div>`;
    }

    function toggleCategory(el) {
        const items = el.nextElementSibling;
        const isHidden = items.style.display === 'none';
        items.style.display = isHidden ? 'block' : 'none';
        el.querySelector('span').innerText = isHidden ? '‚ñº' : '‚ñ∂';
    }

    function toggleCheck(cb, id) {
        const row = cb.closest('.todo-item');
        row.classList.toggle('checked', cb.checked);
        localStorage.setItem('check_' + id, cb.checked);
        triggerHaptic();
    }

    function openAddModal() {
        triggerHaptic();
        const modal = document.getElementById('add-modal');
        const content = document.getElementById('add-form-content');
        if (currentTab === 'pre') {
            let options = Object.keys(todoData.pre).map(c => `<option value="${c}">${c}</option>`).join('');
            content.innerHTML = `<div class="form-group"><label class="form-label">È°ûÂà•</label><select id="add-cat" class="form-select">${options}</select></div>
                <div class="form-group"><label class="form-label">È†ÖÁõÆÂêçÁ®±</label><input type="text" id="add-name" class="form-input" placeholder="‰æãÂ¶Ç: Â§™ÈôΩÁúºÈè°"></div>`;
        } else if (currentTab === 'shop') {
            content.innerHTML = `<div class="form-group"><label class="form-label">ÂïÜÂìÅÂêçÁ®±</label><input type="text" id="add-name" class="form-input" placeholder="‰æãÂ¶Ç: ÂêπÈ¢®Ê©ü"></div>
                <div class="form-group"><label class="form-label">Ë≥ºË≤∑Âú∞Èªû</label><input type="text" id="add-loc" class="form-input" placeholder="‰æãÂ¶Ç: Bic Camera"></div>
                <div class="form-group"><label class="form-label">ÂèÉËÄÉÂÉπÊ†º</label><input type="text" id="add-price" class="form-input" placeholder="‰æãÂ¶Ç: HK$ 200"></div>
                <div class="form-group"><label class="form-label">ÂúñÁâáÁ∂≤ÂùÄ (ÈÅ∏Â°´)</label><input type="text" id="add-img" class="form-input" placeholder="https://..."></div>`;
        }
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('show'), 10);
    }

    function confirmAddItem() {
        const name = document.getElementById('add-name').value;
        if (!name) return;
        if (currentTab === 'pre') {
            const cat = document.getElementById('add-cat').value;
            todoData.pre[cat].push(name);
        } else if (currentTab === 'shop') {
            const loc = document.getElementById('add-loc').value || "";
            const price = document.getElementById('add-price').value || "";
            const img = document.getElementById('add-img').value || "";
            todoData.shop.push({ name, loc, price, img });
        }
        saveData();
        renderList(currentTab);
        closeModal('add-modal');
        triggerHaptic();
    }

    function deleteItem(type, cat, index) {
        if (!confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§Ê≠§È†ÖÁõÆÂóéÔºü")) return;
        if (type === 'pre') { todoData.pre[cat].splice(index, 1); } 
        else { todoData.shop.splice(index, 1); }
        saveData();
        renderList(currentTab);
    }

    let dragSrcEl = null;
    function addDragListeners() {
        const items = document.querySelectorAll('.todo-item');
        items.forEach(item => {
            item.addEventListener('dragstart', handleDragStart);
            item.addEventListener('dragover', handleDragOver);
            item.addEventListener('drop', handleDrop);
            item.addEventListener('dragend', handleDragEnd);
        });
    }
    function handleDragStart(e) { dragSrcEl = this; e.dataTransfer.effectAllowed = 'move'; this.classList.add('dragging'); }
    function handleDragOver(e) { if (e.preventDefault) e.preventDefault(); e.dataTransfer.dropEffect = 'move'; return false; }
    function handleDrop(e) {
        if (e.stopPropagation) e.stopPropagation();
        const target = this.closest('.todo-item');
        if (dragSrcEl !== target) {
            const srcType = dragSrcEl.dataset.type, destType = target.dataset.type;
            if (srcType === destType && srcType === 'shop') {
                const srcIdx = parseInt(dragSrcEl.dataset.idx), destIdx = parseInt(target.dataset.idx);
                const temp = todoData.shop[srcIdx];
                todoData.shop[srcIdx] = todoData.shop[destIdx];
                todoData.shop[destIdx] = temp;
                saveData(); renderList('shop');
            } else if (srcType === destType && srcType === 'pre') {
                const srcCat = dragSrcEl.dataset.cat, destCat = target.dataset.cat;
                if (srcCat === destCat) {
                    const srcIdx = parseInt(dragSrcEl.dataset.idx), destIdx = parseInt(target.dataset.idx);
                    const arr = todoData.pre[srcCat];
                    const temp = arr[srcIdx];
                    arr[srcIdx] = arr[destIdx];
                    arr[destIdx] = temp;
                    saveData(); renderList('pre');
                }
            }
        }
        return false;
    }
    function handleDragEnd() { this.classList.remove('dragging'); }

    function renderDayNav() {
        const wrapper = document.getElementById('day-nav-wrapper');
        let html = '';
        Object.keys(itineraryData).forEach(day => {
            html += `<div class="day-btn ${day == 1 ? 'active' : ''}" onclick="switchDay(${day})"><span>Day ${day}</span><span>${itineraryData[day].date.split(' ')[0]}</span></div>`;
        });
        wrapper.innerHTML = html;
    }

    function renderItinerary(day) {
        currentDay = day;
        document.querySelectorAll('.day-btn').forEach((btn, idx) => btn.classList.toggle('active', (idx + 1) == day));
        const container = document.getElementById('itinerary-content');
        let html = '';
        itineraryData[day].events.forEach((evt, index) => {
            if (evt.transport) {
                html += `<div class="transport-spacer"><div class="transport-line"></div><div class="transport-tag">${evt.icon} ${evt.transport}</div></div>`;
            } else if (evt.type === 'flight') {
                html += `<div class="event-group"><div class="time-col"><span class="time-start">${evt.time}</span><span class="time-dur">${evt.dur}</span></div>
                        <div class="ticket-card"><div class="ticket-header"><div style="display: flex; align-items: center; gap: 8px;">
                        <img src="https://1000logos.net/wp-content/uploads/2020/04/AirAsia-Logo-2012.png" alt="AirAsia" style="height: 20px;"><span>Thai AirAsia</span></div><span>${evt.title}</span></div>
                        <div class="ticket-body"><div class="ticket-point"><div class="ticket-time">${evt.time}</div><div class="ticket-city">${evt.desc.split(' -> ')[0]}</div></div>
                        <div class="ticket-arrow"></div><div class="ticket-point"><div class="ticket-time">${evt.endTime}</div><div class="ticket-city">${evt.desc.split(' -> ')[1]}</div></div></div>
                        <div class="ticket-footer">üìç ÈÇ£Èú∏Ê©üÂ†¥ (OKA)</div></div></div>`;
            } else {
                const hasOptions = evt.hasOptions;
                const clickAttr = hasOptions ? `onclick="openModal(${index})"` : '';
                const clickClass = hasOptions ? 'clickable' : '';
                const mapLink = (!hasOptions && evt.loc) ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(evt.loc)}" target="_blank" class="map-btn">üìç Google Map</a>` : '';
                const pdfLink = evt.pdf ? `<a href="${evt.pdf}" target="_blank" class="pdf-btn">üìÑ Booking PDF</a>` : '';
                const reservationLink = evt.reservation_url ? `<a href="${evt.reservation_url}" target="_blank" class="reservation-btn">üìÖ È†êÁ¥ÑÁ¢∫Ë™ç</a>` : '';
                const optionHint = hasOptions ? `<div class="click-hint">üëá ÈªûÊìäÈÅ∏ÊìáÈ§êÂª≥</div>` : '';
                
                // Fix: Added referrerpolicy="no-referrer" to Spot images
                let imgHtml = '';
                if (evt.img) {
                    imgHtml = `<div class="event-img-box"><img src="${evt.img}" class="event-spot-img" loading="lazy" onerror="this.src='https://placehold.co/80x80?text=Spot'"></div>`;
                }

                html += `<div class="event-group"><div class="time-col"><span class="time-start">${evt.time}</span><span class="time-dur">${evt.dur}</span></div>
                        <div class="event-card ${clickClass}" ${clickAttr}>
                            <div class="event-main-content">
                                <span class="tag" style="background:${typeColors[evt.type] || '#eee'}; color:${evt.type==='flight'?'#fff':'#333'}">${getTagLabel(evt.title, evt.type)}</span>
                                <div class="evt-title">${evt.title}</div>
                                <div class="evt-desc">${evt.desc}</div>
                                ${optionHint}${reservationLink}${pdfLink}${mapLink}
                            </div>
                            ${imgHtml}
                        </div></div>`;
            }
        });
        container.innerHTML = html;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        updateWeatherCard(day);
    }

    function openModal(eventIndex) {
        triggerHaptic();
        const evt = itineraryData[currentDay].events[eventIndex];
        if (!evt.hasOptions) return;
        document.getElementById('modal-title').innerText = evt.title;
        const body = document.getElementById('modal-body');
        let html = '';
        evt.options.forEach(opt => {
            html += `<div class="option-item"><div class="opt-name">${opt.name}
                    ${opt.loc ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(opt.loc)}" target="_blank" style="text-decoration:none">üó∫Ô∏è</a>` : ''}</div>
                    <div class="opt-desc">${opt.desc}</div>${opt.rec ? `<div class="opt-rec">üí° ${opt.rec}</div>` : ''}</div>`;
        });
        body.innerHTML = html;
        const modal = document.getElementById('option-modal');
        modal.style.display = "flex";
        setTimeout(() => modal.classList.add('show'), 10);
    }

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.remove('show');
        setTimeout(() => modal.style.display = "none", 300);
    }

    function getTagLabel(title, type) {
        if (title.includes("ÂçàÈ§ê")) return "ÂçàÈ§ê";
        if (title.includes("ÊôöÈ§ê")) return "ÊôöÈ§ê";
        if (title.includes("Êó©È§ê")) return "Êó©È§ê";
        const map = { flight: "Ëà™Áè≠", transport: "‰∫§ÈÄö", drive: "ÈßïËªä", food: "ÁæéÈ£ü", spot: "ÊôØÈªû", hotel: "‰ΩèÂÆø", shop: "Ë≥ºÁâ©" };
        return map[type] || "ÂÖ∂‰ªñ";
    }

    function switchDay(day) { triggerHaptic(); renderItinerary(day); }
    function switchListTab(tab) { triggerHaptic(); renderList(tab); }
    function switchPage(page) {
        triggerHaptic();
        document.getElementById('page-itinerary').classList.toggle('hidden', page !== 'itinerary');
        document.getElementById('page-list').classList.toggle('hidden', page !== 'list');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.toggle('active', el.id === 'nav-' + page));
        if (page === 'list') {
            document.getElementById('fab-add').style.display = 'flex';
        } else { document.getElementById('fab-add').style.display = 'none'; }
        window.scrollTo(0,0);
    }

    function updateCountdown() {
        const diff = new Date("2026-01-01T00:00:00") - new Date();
        document.getElementById('countdown-num').innerText = Math.max(0, Math.ceil(diff / 86400000));
    }
    
    async function fetchForecast() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=26.2124&longitude=127.6809&daily=temperature_2m_max,temperature_2m_min,weather_code,precipitation_probability_mean&timezone=Asia%2FTokyo&forecast_days=14');
            const data = await res.json();
            forecastData = data.daily;
            updateWeatherCard(1);
        } catch (e) { document.getElementById('w-loc').innerText = "Â§©Ê∞£Êö´ÊôÇÁÑ°Ê≥ïÈ°ØÁ§∫"; }
    }

    function updateWeatherCard(day) {
        if (!forecastData) return;
        if (weatherTimer) clearInterval(weatherTimer);

        const today = new Date();
        const tripStart = new Date('2026-01-01');
        const daysUntilTrip = Math.ceil((tripStart - today) / (1000 * 60 * 60 * 24));
        const forecastIndex = Math.max(0, daysUntilTrip + day - 1); 

        if (forecastIndex >= forecastData.time.length) {
            document.getElementById('w-loc').innerText = "Â§™‰πÖÈÅ†ÁÑ°Ê≥ïÈ†êÊ∏¨";
            return;
        }

        const maxTemp = Math.round(forecastData.temperature_2m_max[forecastIndex]);
        const minTemp = Math.round(forecastData.temperature_2m_min[forecastIndex]);
        const code = forecastData.weather_code[forecastIndex];
        const precip = forecastData.precipitation_probability_mean[forecastIndex] || 0;

        document.getElementById('w-temp').innerText = `${maxTemp}¬∞ / ${minTemp}¬∞`;
        document.getElementById('w-rain').innerText = `${precip}%`;
        document.getElementById('w-desc').innerText = code < 3 ? "Êô¥Êúó" : code < 50 ? "Â§öÈõ≤" : "ÊúâÈõ®";
        document.getElementById('w-icon').innerText = weatherIcons[code] || '‚õÖ';

        const locations = dayLocations[day] || [{ name: "ÈÇ£Èú∏Â∏Ç Naha" }];
        let locIndex = 0;

        const updateLocUI = () => {
            const el = document.getElementById('w-loc');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = locations[locIndex].name;
                el.style.opacity = 1;
                locIndex = (locIndex + 1) % locations.length;
            }, 400);
        };

        updateLocUI();
        if (locations.length > 1) {
            weatherTimer = setInterval(updateLocUI, 3000);
        }
    }

    init();
